<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-evenly">
             <!-- logo -->
              <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" alt=""
                     width="125px"
                     height="30px"
                />
              </a>

              <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Payments</a>
                 <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Banking</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Resources</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Support</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>
                
                <li class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"><a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200 "></div>
                </li>
               
              </ul>


              <div class="flex space-x-6">
                    <img src="./Images/india-flag.svg" alt=""
                    width="28px"
                    height="20px"
                    >

                    <button class="bg-deepBlue px-5 py-3 text-white border-lightBlue border rounded-sm text-sm font-bold">Log In</button>
                    <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                    bg-white text-lightBlue300 border transition-all duration-200
                    hover:text-lightBlue500 hidden lg:flex">Sign Up
                    <svg
                    viewBox="0 0 24 24"
                    focusable="false"
                    class="w-[14px] h-[14px] ml-3"
                    >
                    <path
                        fill="currentColor"
                        d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                    </svg></button>
              </div>
        </div> 
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
        <div class="width-10/12  max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!-- left part -->
            <div class="space-y-8">   
                <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
                
                <div class="w-6 h-1 bg-greenLight"></div>
                
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                    Accept payments from customers. Automate payouts to vendors & eployees.
                    Never run out of working capital.
                </p>
                
                <button
                class="bg-lightBlue text-white  px-[18px] py-[14px] rounded-md font-mullish font-bold
                hover:bg-lightBlue500 transition-all duration-200">
                Sign Up Now</button>
            
            </div>
        
            <!-- right part -->
            <img src="./Images/hero-illustration.jpg" alt="" class="max-w-[680px]">
        </div>
         <!-- Shape part -->
          <div>
            <img src="./Images/hero-shape.svg" alt=""
            class="49:32">
          </div>
    </section>
</body>
</html>
